services:
  - type: web
    name: homeandown-api
    env: python
    plan: starter
    rootDir: python_api
    buildCommand: pip install -r requirements_render.txt
    startCommand: python run_render.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      - key: PORT
        value: 8000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: PYTHON_API_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GMAIL_USERNAME
        sync: false
      - key: GMAIL_APP_PASSWORD
        sync: false
      - key: FRONTEND_URL
        value: https://homeandown.com
      - key: CORS_ORIGIN
        value: https://homeandown.com
      - key: SMTP_ALLOW_SELF_SIGNED
        value: false
      - key: DEBUG
        value: false
